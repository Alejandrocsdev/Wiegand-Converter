<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="code/image/fae-logo.png">
  <link rel="stylesheet" href="code/style.css">
  <link rel="stylesheet" href="code/font/font.css">
  <title>Wiegand Converter</title>
</head>

<body>
  <header>Wiegand Converter</header>
  <form class="converter-form">
    <div class="wiegand-format-container">
      <label for="wiegand-format">Wiegand Format: </label>
      <select id="wiegand-format" name="wiegand-format">
        <option value="w26-H10301">Wiegand 26 Bits (H10301)</option>
        <option value="w34-H10306">Wiegand 34 Bits (H10306)</option>
        <option value="w37-H10302">Wiegand 37 Bits (H10302)</option>
        <option value="w37-H10304">Wiegand 37 Bits (H10304)</option>
      </select>
    </div>
    <div class="card-data-container">
      <div class="facility-code-container">
        <label for="facility-code">Facility Code: </label>
        <input type="number" id="facility-code" name="facility-code" min="0" required>
      </div>
      <div class="card-number-container">
        <label for="card-number">Card Number: </label>
        <input type="number" id="card-number" name="card-number" min="0" required>
      </div>
    </div>
    <div class="outputs-container">
      <label for="wiegand-binary">Wiegand Binary: </label>
      <div id="wiegand-binary"></div>
      <label for="decimal">Decimal: </label>
      <div id="decimal"></div>
      <label for="hexadecimal">Hexadecimal: </label>
      <div id="hexadecimal"></div>
      <label for="eight-bcd">8BCD: </label>
      <div id="eight-bcd"></div>
      <label for="ten-bcd">10BCD: </label>
      <div id="ten-bcd"></div>
      <label for="twelve-bcd">12BCD: </label>
      <div id="twelve-bcd"></div>
    </div>
    <div class="convert-container">
      <button class="convert" type="submit">Convert</button>
    </div>
  </form>
  <script src="code/js/wiegandConfig.js"></script>
  <script src="code/js/utils.js"></script>
  <script src="code/js/main.js"></script>
</body>

</html>
